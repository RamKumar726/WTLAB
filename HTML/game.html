<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="../CSS/game.css">
</head>
<body>
    <div class="conatiner">
        <div class="game-board">
                <div class="inputs">
                    <div class="headings">
                        <h3>User</h3>
                    <h3>Cpu</h3>
                    </div>
                    <div class="user-input">
                        <img id="user-input-selected" class="" src="../IMAGES/r-removebg-preview.png" id="user" width="100px" height="100px">
                    </div>
                    <div class="cpu-input">
                        <img id="cpu-input-selected" class="" src="../IMAGES/r-removebg-preview.png" id="cpu" width="100px" height="100px">
                    </div>`
                </div>
                <div class="game-desc">
                    <h2 id="desc" class="">Lets's Play</h2>
                </div>
                <div class="selctions">
                    <div class="rock user-selection">
                        <img id="selected-images" src="../IMAGES/r-removebg-preview.png" width="100px" height="100px">
                        <h4 id="nm">Rock</h4>
                    </div>
                    <div class="sics user-selection">
                        <img id="selected-images" src="../IMAGES/s-removebg-preview.png" width="100px" height="100px">
                        <h4 id="nm">Scissor</h4>
                    </div>
                    <div class="paper user-selection">
                        <img id="selected-images" src="../IMAGES/p-removebg-preview.png" width="100px" height="100px">
                        <h4 id="nm">Paper</h4>
                    </div>
                </div>
        </div>
    </div>
    <script src="../JS/game.js"></script>
</body>
</html>
