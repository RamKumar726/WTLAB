<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/eduInfo.css">
    <link rel="stylesheet" href="../CSS/animation.css">
</head>
<body>
    <div class="container">
        <form>  
            <div class="school">
                <fieldset >
                    <legend><strong>School</strong></legend>
                    <div class="form-group">
                        <label>Name of School</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>CGPA (%)</label>
                        <input type="number">
                    </div>
                </fieldset>
            </div>
            <div class="college">
                <fieldset >
                    <legend><strong>Intermediate</strong></legend>
                    <div class="form-group">
                        <label>Name of college</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Marks</label>
                        <input type="number">
                    </div>
                </fieldset>
            </div>
            <div class="btech">
                <fieldset >
                    <legend><strong>BTech</strong></legend>
                    <div class="form-group">
                        <label>Name of college(Unversity)</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Affiliated University</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Paasing Year</label>
                        <input type="text">
                    </div>
                </fieldset>
            </div>
        </form>
        <div class="bn">
            <a href="Home.html" target="right" id="submit">Submit</a>
          </div>
    </div>
</body>
</html>
