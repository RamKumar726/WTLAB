<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="../CSS/clock.css">
</head>
<body>
    <div class="clock">
        <div>
            <div></div>
            <div></div>
          </div>
        <div class="dot"></div>
        <div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
        <div>
          <span class="h3 sp">3</span>
          <span class="h6 sp">6</span>
          <span class="h9 sp">9</span>
          <span class="h12 sp">12</span>
        </div>
        <div class="diallines"></div>
      </div>
      <div class="theme">
      <button id="Theme" class="dark">Dark</button>

      </div>
      <script src="../JS/clock.js"></script>
</body>
</html>
